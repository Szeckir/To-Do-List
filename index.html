<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    
</head>
<body>
    <div class="top-bar">
        <p>To do list:</p>
    </div>

    <div class="task-bar"> 
        <div class="task-bar-add">
            <span>Adicione itens para sua lista:</span>
            <div class="task-bar-input">
                <form> 
                    <input type="text" style="height: 30px; width: 400px;">
                </form>
                <button class="task-bar-button"> <b>Adicionar item</b></button>
            </div>
        </div>
        <div class="task-bar-edit">

        </div>
    </div>
</body>
</html>
